<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コース登録</title>
</head>
<body>
<h2>受講するコースを登録します。</h2>
<form th:action="@{/registerCourse}" th:object="${studentDetail}" method="post" onsubmit="return validateForm()">


  <input type="hidden" name="student.studentIds" th:value="*{student.studentIds}" />

  <p>受講するコースを選択してください（複数選択可）：</p>


  <div th:each="course : ${courseList}">
    <label>
      <input type="checkbox" name="courseId" th:value="${course.courseId}" />
      <span th:text="${course.courseName}">コース名</span>
    </label><br/>
  </div>

  <br/>
  <button type="submit">決定</button>
</form>

<script>
  function validateForm() {
    const checkboxes = document.querySelectorAll('input[name="courseId"]:checked');
    if (checkboxes.length === 0) {
      alert("コースは1つ以上選択してください。");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
